<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary text-light">
        <div class="container">
            <a style="text-decoration: none; margin-right: 40px;" href="#" class="navbar-logo text-light">Logo ♠️</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 10%;">
        <table class="table table-info table-hover table-sm">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Last Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        Alex
                    </td>
                    <td>
                        Schmidt
                    </td>
                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>
                        John
                    </td>
                    <td>
                        Cena
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Type in your country" required>
                <label for="country" class="form-label">Country</label>
                <div class="invalid-feedback">Invalid country</div>
                <div class="valid-feedback">Correct country</div>
            </div>
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control">
            <label for="color" class="form-label">Color</label>
            <input type="color" id="color" class="form-control form-control-color">
            <label for="range" class="form-label">Range</label>
            <input type="range" id="range" class="form-control-range">
            <select class="form-select" required>
                <option value="" selected disabled>Select a category</option>
                <option value="car">Car</option>
                <option value="Book">Book</option>
            </select>
            <div class="form-check form-switch">
                <label for="checkbox" class="form-check-label">Checkbox</label>
                <input type="checkbox" id="checkbox" class="form-check-input" required>
                <div class="invalid-feedback">Has to be checked!</div>
                <div class="valid-feedback">Checked!</div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const form = document.querySelector("form");
        form.addEventListener('submit', event =>{
            if(!form.checkValidity()){
                event.preventDefault();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>
</html>
